<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>

var treedata = [
  {
    "name": "Top Level",
    "parent": "null",
    "mark" : 0,
    "children": [
      {
        "name": "Level 2: A",
        "parent": "Top Level",
        "mark" : 1,
        "children": [
          {
            "name": "Son of A",
            "parent": "Level 2: A",
            "mark" : 1
          },
          {
            "name": "Daughter of A",
            "parent": "Level 2: A",
            "mark" : 1
          }
        ]
      },
      {
        "name": "Level 2: B",
        "parent": "Top Level",
        "mark" : 1
      },
      {
        "name": "Level 2: A",
        "parent": "Top Level",
        "mark" : 2,
        "children": [
          {
            "name": "Son of A",
            "parent": "Level 2: A",
            "mark" : 2
          },
          {
            "name": "Daughter of A",
            "parent": "Level 2: A",
            "mark" : 2
          }
        ]
      },
      {
        "name": "Level 2: B",
        "parent": "Top Level",
        "mark" : 2
      }
    ]
  }
];


// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([300, 300]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", 800)
	.attr("height", 800)
  	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var name = new Array();
name["Top Level"] = "yes";
root = treedata[0];
root.x0 = 300;
root.y0 = 300;
  
update(root,treedata);

function calc_new_coord(node, low, width, inter)
{
	if (node.children == undefined)
		return;
	var cnt1 = 0;
	var cnt2 = 0;
	for (var i = 0; i < node.children.length; i++)
	{
		if (node.children[i].mark == 1)
			cnt1 +=1;
		else
			cnt2 +=1;
	}
	if (cnt1 != 0)
	{
		var winter = width/cnt1;
		cnt1 = 0;
		for (var i = 0; i < node.children.length; i++)
			if (node.children[i].mark == 1)
			{
				node.children[i].y = node.y + inter;
				node.children[i].x = low + cnt1 + winter/2;
				calc_new_coord(node.children[i], cnt1, winter, inter);
				cnt1 += winter;
			}
	}
	if (cnt2 != 0)
	{
		var winter = width/cnt2;
		cnt2 = 0;
		for (var i = 0; i < node.children.length; i++)
			if (node.children[i].mark == 2)
			{
				node.children[i].y = node.y - inter;
				node.children[i].x = low + cnt2 + winter/2;
				calc_new_coord(node.children[i], cnt2, winter, inter);
				cnt2 += winter;
			}
	}
}
function convert(nodes)
{
	var rootnode = null;
	for (var i = 0; i < nodes.length; i++)
		if (nodes[i].depth == 0)
			rootnode = nodes[i];
	rootnode.x = 300;
	rootnode.y = 300;
	calc_new_coord(rootnode, 0, 600, 120);
}

function update(source,treedata) {

  // Compute the new tree layout.
  var nodes = tree.nodes(source).reverse();
  convert(nodes);
	  links = tree.links(nodes);

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
	  		return "translate(" + d.y + "," + d.x + ")";
	  })
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
  // Transition nodes to their new position.

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", diagonal);
  var new_set = new Array();
  new_set[0]= new Object();
  new_set[0].x = 300;
  new_set[0].y = 10; 
  svg.append("circle")
  .data(new_set)
  .attr("cx", function(d){return d.x})
  .attr("cy", function(d){return d.y})
  .attr("r",10);
  // Transition links to their new position.

}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}

// Toggl

</script>
	
  </body>
</html>
