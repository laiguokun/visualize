<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/ts.css">
    <script src="/js/d3.v3.min.js"></script>
  </head>

  <body onLoad="GC.load()"> 
    <!-- This is the normal page -->
    <div id='page'>
      <!-- The left-page has the SVG container and canvas -->
      <div id='left-page'>
        <div id='graph-part'></div>
        <a id='hi-super'></a>
        <p></p>
        <a id='tr-super'></a>
  	  </div>
      <!-- The right page is the side bar -->
      <div id='right-page'>
        <div id='search-box'>
          <span class='text'><h3>Search Words :</h3>  </span>       
          <input id = 'search-word'></input>
          <button onClick="GC.Node.search();">search</button>
        </div>
        <p>
        <div id='set-year-box'>
          <span class='text'>set years:</span>
          <input id = 'search-year' placeholder="not necessary"></input>
          <button onClick="GC.Node.set_new_year();">set</button>
        </div>
        <div id='wordbox'></div>
        <div id='rateto0box'></div>
	      <div id='ratetoparentbox'></div>
        <div id='wordSeriesbox'>
          <form autocomplete='off' action =''>
          <span class='text'><h3>Choose Word :</h3>  </span>
          <select id='wordselect' onchange="GC.Node.showWord(this.options[selectedIndex].value);">
          </select>      
        </form>
      </div>
      <div id = 'wordseriesgraphbox'></div>
        </div>
    </div>

  </body>
  <script type="text/javascript" src="js/ts.js"></script>
</html>
